<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .message-box {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-box h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            color: #a0522d; /* Potato-like brown color */
        }
        .message-box p {
            margin: 0 0 1.5rem;
            color: #555;
        }
        .message-box button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: #ffffff;
            background-color: #a0522d; /* Potato-like brown color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .message-box button:hover {
            background-color: #8b4513; /* Darker potato-like brown */
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Authentication Successful</h1>
        <p>You can now close this page.</p>
        <button onclick="window.close()">Close Page</button>
        <div class="footer">This page is part of the PotatoDrive application.</div>
    </div>
</body>
</html>
